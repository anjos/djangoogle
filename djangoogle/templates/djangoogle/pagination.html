{% load i18n djangoogle_filters %}
<div class="pagination">
  <p>
  <span class="header">pages</span>
  {% for k in paginator|special_pagination %}
  {% if k %}
    <a href="?page={{ k }}" title="{% blocktrans with k as page %}go to page {{ page }}{% endblocktrans %}"><span class="page{% ifequal k paginator.number %} current{% endifequal %}">{{ k }}</span></a>
  {% else %}
    <span class="dots">...</span>{% endif %}
  {% endfor %}
  </p>
</div>
